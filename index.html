<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3109b61c30.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="container"> 
        <nav>
            <div class="nav-logo">
                <i class="fa-brands fa-spotify"></i>
            </div>
        </nav>
        <div class="nav-library">
            <i class="fa-solid fa-book"></i>
            <p>Sua Blibioteca +</p>
        </div>
        <div class="nav-playlist">
            <h5>Crie sua Primeira Playlist</h5>
            <p>É fácil, vamos te ajudar</p>
            <button>Criar Playlist</button>
        </div>
        <div class="nav-podecast">
            <h5>Que tal Seguir um Podecast</h5>
            <p>Avisaremos você sobre nossos episódios</p>
            <button>Explore Podecast</button>
        </div>
        <div class="nav-footer">
            <a href="#">Legal</a>
            <a href="#">Centro de Privacidade</a>
            <a href="#">`Política de Privacidade</a>
            <a href="#">Cookies</a>
            <a href="#">Sobre anúncios</a>
            <a href="#">Acessibilidade</a>
        </div>
        <button class="nav-lang-button">
            <i class="fa-solid fa-globe"></i>
            Português do Brasil
        </button>
        <main>
            <header class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input placeholder="O que você quer ouvir?">
            </header>
            <section>
                
            </section>
        </main>

    </div>
</body>
<script src="scripts.js"></script>
</html>
